{% extends "base.html" %}

{% block content %}

<div class="container">

    <div class="row justify-content-md-center pt-5">
        <div class="col-md-8">

            <div class="col-12"><h1>{{article.title}}</h1></div>
            <div class="col-12"><h2>{{article.author}}</h2></div>

                
            <div class="col-12"><p>{{article.content.html|safe}}</p></div>
            {% if article.image_url %}
            <img src="{{ article.image.url }}" alt="{{ article.title }}" style="height: 250px; width: 250px;">
            {% endif %}
            
        </div>



    </div>

    
</div>

{% endblock %}
