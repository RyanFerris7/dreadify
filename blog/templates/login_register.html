{% extends 'base.html' %}

{%  block content %}

<style>
    .shape-container {
        position: relative;
        top: 0;
        left: 0;
        height: 60px;
        width: 360px;
        margin: 0 auto;
    }

    .shape {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        padding: 20px;
        background-color: #ff0066;
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        transition: clip-path 0.5s ease;
    }

    .shape:hover {
        clip-path: polygon(25% 0%, 100% 0%, 75% 100%, 0% 100%);
    }

    .shape-text-join {
        color: #fff;
        text-transform: uppercase;
        font-family: Arial, Helvetica, sans-serif;
        text-decoration: none;
        text-align: center;
        font-weight: 900;
        transition: scale 0.5s ease;
    }

    .shape-text-already {
        color: #fff;
        text-transform: uppercase;
        font-family: Arial, Helvetica, sans-serif;
        text-decoration: none;
        text-align: center;
        font-size: 18px;
        font-weight: 900;
        transition: scale 0.5s ease;
    }

    .shape-text-join:hover {
        scale: 1.2;
    }

    .shape-text-already:hover {
        scale: 1.1;
    }
</style>

{% if page == 'login' %}

<div class="container">
    <div class="row">
        <div class="col mt-3">

            <div class="container">
                <form method="POST" action="">

                    {% csrf_token %}

                    <label>Username:</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter Username">

                    <label>Password:</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter Password">

                    <button type="submit" class="btn btn-primary">Login</button>

                </form>
                <div class="shape-container">
                    <div class="shape">
                        <span>
                            <a class="shape-text" href="{% url 'blog:register' %}">
                                <h2 class="shape-text-join">Join Us</h2>
                            </a>
                        </span>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
</div>
<div>
</div>



{% else %}

<div>
    <div class="container">
        <div class="row">
            <div class="col mt-3 mb-3">
                <form method="POST" action="">

                    {% csrf_token %}
        
                    {{form.as_p}}
        
                    <input type="submit" value="Register">
                </form>
        
                <div class="shape-container">
                    <div class="shape">
                        <span>
                            <a href="{% url 'blog:login' %}">
                                <h2 class="shape-text-already">Already Joined Us?</h2>
                            </a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

{% endif %}

{% endblock %}
