<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DREADIFY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/style/style.css">

</head>

<style>
    .nav-link {
        color: #fff;
        text-transform: uppercase;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 700;
        font-size: 1.5rem;
    }
    .nav-link:hover {
        color: #DC143C;
        scale: 1.2;
        transition: .3s ease-in-out;
    }
    .category-list {
        float: left;
        text-align: center;
        width: 100%;
    }
    .footer {
        bottom: 0;
    }
    .footer-logo{
        height: 50px;
        width: auto;
    }
</style>

<body class="d-flex flex-column min-vh-100">

    <nav class="navbar bg-black">
        <div class="container justify-content-center">
            <div class="row">
                <div class="col-12 py-4">
                    <a class="navbar-brand" href="{% url 'blog:homepage' %}">
                        <img class="logo img-fluid" src="https://raw.githubusercontent.com/RyanFerris7/dreadify/main/assets/images/dreadify_logo.png" alt="DREADIFY">
                    </a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="category-list">
                <div class="row">
                    <div class="col">
                        <a class="nav-link" href="{% url 'blog:homepage' %}">All</a> 
                    </div>
    
                    <div class="col">
                        <a class="nav-link" href="{% url 'blog:homepage' %}?q={{'gaming'}}">Gaming</a>
                    </div>
    
                    <div class="col">
                        <a class="nav-link" href="{% url 'blog:homepage' %}?q={{'film'}}">Film</a>
                    </div>
    
                    <div class="col">
                        <a class="nav-link" href="{% url 'blog:homepage' %}?q={{'books'}}">Books</a>
                    </div>
                    <div class="col">
                        {% if request.user.is_authenticated %}
                        <a class="nav-link" href="{% url 'blog:logout' %}">Logout</a>
                        {% else %}
                        <a class="nav-link" href="{% url 'blog:login' %}">Login</a>
                        {% endif %}
                    </div>
                </div>
        </div>
        </div>     
    </nav>
    <h1>Welcome, {{ request.user.username }}</h1>

    {% if messages %}
        <ul class="messages">
    {% for message in messages %}
        <li>{{ message }}</li>
    {% endfor %}
        </ul>
    {% endif %}

    {% block content %}

    {% endblock %}


    <footer class="footer bg-black text-center mt-auto">
        <div class="container-fluid">
            <br>
            <a class="navbar-brand" href="#">
                <img class="footer-logo img-fluid" src="https://raw.githubusercontent.com/RyanFerris7/dreadify/main/assets/images/dreadify_logo.png" alt="DREADIFY">
            </a>
            <br>
        </div>     
    </footer>


</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</html>
