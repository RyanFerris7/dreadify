<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DREADIFY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/style/style.css">

</head>

<style>
    .nav-link {
        color: #fff;
        text-transform: uppercase;
    }
    .category-list {
        float: left;
        text-align: center;
        width: 100%;
    }
</style>

<body>

    <nav class="navbar bg-black">
        <div class="container justify-content-center">
            <div class="row">
                <div class="col-12 py-4">
                    <a class="navbar-brand" href="#">
                        <img class="logo img-fluid" src="https://raw.githubusercontent.com/RyanFerris7/dreadify/main/assets/images/dreadify_logo.png" alt="DREADIFY">
                    </a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="category-list">
                <div class="row">
                    <div class="col">
                        <a class="nav-link" href="{% url 'blog:homepage' %}">All</a> 
                    </div>
    
                    <div class="col">
                        <a class="nav-link" href="{% url 'blog:homepage' %}?q={{'gaming'}}">Gaming</a>
                    </div>
    
                    <div class="col">
                        <a class="nav-link" href="{% url 'blog:homepage' %}?q={{'film'}}">Film</a>
                    </div>
    
                    <div class="col">
                        <a class="nav-link" href="{% url 'blog:homepage' %}?q={{'books'}}">Books</a>
                    </div>
                    <div class="col">
                        <a class="nav-link" href="{% url 'blog:homepage' %}?q={{'books'}}">Login</a>
                    </div>
                </div>
        </div>
        </div>     
    </nav>


    {% block content %}

    {% endblock %}





</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</html>
