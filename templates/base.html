<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


</head>

<style>
    .navbar-nav .nav-link {
        color: #fff;
    }
    .navbar-toggler-icon {
        background-color: #fff;
    }
    .nav-logo {
        height: 250px;
        width: auto;
    }
</style>

<body>

    <nav class="navbar navbar-expand-lg bg-black">
        <div class="container-fluid d-flex justify-content-center">
            <a class="navbar-brand" href="blog"><img class="nav-logo" src="https://raw.githubusercontent.com/RyanFerris7/dreadify/main/assets/images/dreadify_logo.png" alt="DREADIFY"></a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Browse</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


   

    <div class="container">
        <div>
            <h2>Categories</h2> <hr>
        </div>
        <div>
            <a href="{% url 'blog:homepage' %}">All</a>
        </div>
        {% for category in categories %}
            <div>
                <a href="{% url 'blog:homepage' %}?q={{category}}">{{category}}</a>
            </div>
        {% endfor %}
    </div>
    


    {% block content %}

    {% endblock %}





</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</html>
